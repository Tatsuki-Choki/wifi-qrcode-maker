<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wi-Fi QRコード生成アプリ</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Poppins:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcode-generator/1.4.4/qrcode.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: #fafafa;
            min-height: 100vh;
            padding: 16px;
            color: #2c2c2c;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .container {
            max-width: 420px;
            margin: 0 auto;
            background: white;
            border-radius: 16px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            overflow: hidden;
        }

        .header {
            background: #2c2c2c;
            color: white;
            padding: 24px 20px;
            text-align: center;
        }

        .header h1 {
            font-size: 1.75rem;
            font-weight: 800;
            margin-bottom: 4px;
            letter-spacing: -0.03em;
            font-family: 'Poppins', sans-serif;
        }

        .header .credit {
            font-size: 0.7rem;
            opacity: 0.6;
            margin-bottom: 8px;
            font-weight: 300;
        }

        .main-content {
            padding: 24px 20px;
        }

        .form-section {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-bottom: 32px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .form-group label {
            font-weight: 600;
            color: #2c2c2c;
            font-size: 0.875rem;
            letter-spacing: 0.01em;
            font-family: 'Poppins', sans-serif;
        }

        .form-group input[type="text"], .form-group input[type="password"] {
            padding: 16px;
            border: 1.5px solid #e0e0e0;
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.2s ease;
            font-family: 'Inter', -apple-system, sans-serif;
            background: #ffffff;
            font-weight: 500;
        }

        .form-group input[type="text"]:focus, .form-group input[type="password"]:focus {
            outline: none;
            border-color: #6c6c6c;
            box-shadow: 0 0 0 2px rgba(108, 108, 108, 0.1);
        }

        .password-container {
            position: relative;
        }

        .toggle-password {
            position: absolute;
            right: 16px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            cursor: pointer;
            color: #6c6c6c;
            font-size: 0.875rem;
            padding: 4px;
            font-weight: 500;
        }

        .radio-group {
            display: flex;
            flex-direction: row;
            gap: 8px;
            padding: 16px;
            background: #f8f8f8;
            border-radius: 8px;
            border: 1px solid #e8e8e8;
        }

        .radio-option {
            display: flex;
            align-items: center;
            gap: 6px;
            cursor: pointer;
            padding: 6px 8px;
            border-radius: 4px;
            transition: background-color 0.15s ease;
            flex: 1;
            justify-content: center;
            font-size: 0.8rem;
        }

        .radio-option:hover {
            background: #ececec;
        }

        .radio-option input[type="radio"] {
            width: 14px;
            height: 14px;
            cursor: pointer;
            accent-color: #2c2c2c;
        }

        .radio-option label {
            cursor: pointer;
            font-weight: 500;
            color: #2c2c2c;
            font-size: 0.8rem;
            font-family: 'Poppins', sans-serif;
        }

        .generate-btn {
            width: 100%;
            padding: 16px;
            background: #2c2c2c;
            color: white;
            border: none;
            border-radius: 10px;
            font-weight: 700;
            font-size: 0.875rem;
            cursor: pointer;
            transition: all 0.2s ease;
            font-family: 'Poppins', sans-serif;
            letter-spacing: 0.04em;
            margin-top: 8px;
            text-transform: uppercase;
        }

        .generate-btn:hover {
            background: #1a1a1a;
        }

        .qr-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        .qr-container {
            background: #f8f8f8;
            padding: 24px;
            border-radius: 12px;
            border: 1px solid #e8e8e8;
            text-align: center;
            width: 100%;
            min-height: 280px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .qr-placeholder {
            color: #8c8c8c;
            font-size: 0.875rem;
            text-align: center;
            line-height: 1.4;
        }

        #qrDisplay {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
        }

        .download-section {
            display: flex;
            flex-direction: column;
            gap: 12px;
            width: 100%;
        }

        .btn {
            padding: 16px 24px;
            border: none;
            border-radius: 10px;
            font-weight: 600;
            font-size: 0.875rem;
            cursor: pointer;
            transition: all 0.2s ease;
            font-family: 'Poppins', sans-serif;
            letter-spacing: 0.02em;
            width: 100%;
        }

        .btn-primary {
            background: #2c2c2c;
            color: white;
        }

        .btn-primary:hover {
            background: #1a1a1a;
        }

        .btn-primary:disabled {
            background: #d0d0d0;
            cursor: not-allowed;
        }

        .btn-secondary {
            background: #f0f0f0;
            color: #2c2c2c;
            border: 1px solid #e0e0e0;
        }

        .btn-secondary:hover {
            background: #e8e8e8;
        }

        .btn-secondary:disabled {
            background: #f8f8f8;
            color: #bbb;
            cursor: not-allowed;
        }


        .error {
            border-color: #d32f2f !important;
            box-shadow: 0 0 0 2px rgba(211, 47, 47, 0.1) !important;
        }

        .error-message {
            color: #d32f2f;
            font-size: 0.75rem;
            margin-top: 4px;
        }

        @media (max-width: 480px) {
            body {
                padding: 12px;
            }
            
            .container {
                border-radius: 12px;
            }
            
            .header {
                padding: 20px 16px;
            }
            
            .main-content {
                padding: 20px 16px;
            }
            
            .qr-container {
                padding: 20px;
                min-height: 240px;
            }
        }

        #qrCanvas {
            display: none;
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Wi-Fi QRコード生成</h1>
            <div class="credit">by Saalon DX</div>
        </div>

        <div class="main-content">
            <div class="form-section">
                <div class="form-group">
                    <label for="ssid">SSID（ネットワーク名）</label>
                    <input type="text" id="ssid" placeholder="Wi-Fiネットワーク名を入力" list="ssidList">
                    <datalist id="ssidList">
                        <!-- よく使われるSSIDのサジェスト -->
                    </datalist>
                    <div class="error-message" id="ssidError"></div>
                </div>

                <div class="form-group">
                    <label for="password">パスワード</label>
                    <div class="password-container">
                        <input type="password" id="password" placeholder="Wi-Fiパスワードを入力">
                        <button type="button" class="toggle-password" onclick="togglePassword()">表示</button>
                    </div>
                    <div class="error-message" id="passwordError"></div>
                </div>

                <div class="form-group">
                    <label>セキュリティタイプ</label>
                    <div class="radio-group">
                        <div class="radio-option">
                            <input type="radio" id="wpa" name="security" value="WPA" checked>
                            <label for="wpa">WPA</label>
                        </div>
                        <div class="radio-option">
                            <input type="radio" id="wep" name="security" value="WEP">
                            <label for="wep">WEP</label>
                        </div>
                        <div class="radio-option">
                            <input type="radio" id="none" name="security" value="nopass">
                            <label for="none">なし</label>
                        </div>
                    </div>
                    <button class="generate-btn" onclick="generateQRCode()" id="generateBtn">
                        生成する
                    </button>
                </div>

            </div>

            <div class="qr-section">
                <div class="qr-container" id="qrContainer">
                    <div class="qr-placeholder">
                        「生成する」ボタンを押してQRコードを作成
                    </div>
                </div>

                <div class="download-section">
                    <button class="btn btn-primary" onclick="downloadQR()" id="downloadBtn" disabled>
                        QRコードをダウンロード
                    </button>
                </div>
            </div>
        </div>
    </div>

    <canvas id="qrCanvas"></canvas>

    <script>
        let currentQRData = null;

        async function getCurrentWiFiSSID() {
            try {
                const savedSSID = localStorage.getItem('lastWiFiSSID');
                if (savedSSID) {
                    return savedSSID;
                }
                return '';
            } catch (error) {
                console.log('WiFi SSID取得エラー:', error);
                return '';
            }
        }

        function saveCurrentSSID(ssid) {
            try {
                if (ssid && ssid.trim()) {
                    localStorage.setItem('lastWiFiSSID', ssid.trim());
                }
            } catch (error) {
                console.log('SSID保存エラー:', error);
            }
        }

        function generateWiFiString() {
            const ssid = document.getElementById('ssid').value.trim();
            const password = document.getElementById('password').value;
            const security = document.querySelector('input[name="security"]:checked').value;
            
            if (!ssid) {
                return null;
            }

            function escapeWiFiString(str) {
                return str.replace(/[\\";,]/g, '\\$&');
            }

            const escapedSSID = escapeWiFiString(ssid);
            const escapedPassword = escapeWiFiString(password);

            let wifiString;
            if (security === 'nopass') {
                wifiString = 'WIFI:T:;S:' + escapedSSID + ';;';
            } else {
                wifiString = 'WIFI:T:' + security + ';S:' + escapedSSID + ';P:' + escapedPassword + ';;';
            }
            
            return wifiString;
        }

        function validateInputs() {
            const ssid = document.getElementById('ssid').value.trim();
            const password = document.getElementById('password').value;
            const security = document.querySelector('input[name="security"]:checked').value;
            
            let isValid = true;
            
            const ssidInput = document.getElementById('ssid');
            const ssidError = document.getElementById('ssidError');
            
            if (!ssid) {
                ssidInput.classList.add('error');
                ssidError.textContent = 'SSIDは必須です';
                isValid = false;
            } else {
                ssidInput.classList.remove('error');
                ssidError.textContent = '';
            }
            
            const passwordInput = document.getElementById('password');
            const passwordError = document.getElementById('passwordError');
            
            if (security !== 'nopass' && !password) {
                passwordInput.classList.add('error');
                passwordError.textContent = 'セキュリティが設定されている場合、パスワードは必須です';
                isValid = false;
            } else {
                passwordInput.classList.remove('error');
                passwordError.textContent = '';
            }
            
            return isValid;
        }

        function generateQRCode() {
            if (!validateInputs()) {
                document.getElementById('qrContainer').innerHTML = 
                    '<div class="qr-placeholder" style="color: #d32f2f;">入力エラーがあります</div>';
                document.getElementById('downloadBtn').disabled = true;
                return;
            }

            const wifiString = generateWiFiString();
            if (!wifiString) {
                return;
            }

            currentQRData = wifiString;

            try {
                // qrcode-generatorを使用してQRコード生成
                const typeNumber = 0; // 自動判定
                const errorCorrectionLevel = 'M';
                const qr = qrcode(typeNumber, errorCorrectionLevel);
                qr.addData(wifiString);
                qr.make();
                
                // 高解像度でレンダリング（スムーズな表示のため）
                const scale = 4; // 4倍の解像度で描画
                const qrSize = 240; // QRコードサイズを拡大
                const panelWidth = 650; // パネル全体の幅
                const panelHeight = 320; // パネル全体の高さ
                const moduleCount = qr.getModuleCount();
                const cellSize = (qrSize * scale) / moduleCount;
                
                const canvas = document.getElementById('qrCanvas');
                const ssid = document.getElementById('ssid').value.trim();
                const password = document.getElementById('password').value;
                const security = document.querySelector('input[name="security"]:checked').value;
                
                // 高解像度キャンバスの設定
                canvas.width = panelWidth * scale;
                canvas.height = panelHeight * scale;
                canvas.style.width = panelWidth + 'px';
                canvas.style.height = panelHeight + 'px';
                
                const ctx = canvas.getContext('2d');
                
                // 背景を白で塗りつぶし
                ctx.fillStyle = '#FFFFFF';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                
                // アンチエイリアシングを有効化
                ctx.imageSmoothingEnabled = true;
                ctx.imageSmoothingQuality = 'high';
                
                // 左側にQRコードを描画
                const qrOffsetX = 40 * scale;
                const qrOffsetY = 40 * scale;
                
                // QRコードの背景（薄いグレー）
                ctx.fillStyle = '#f8f8f8';
                ctx.fillRect(qrOffsetX - 10 * scale, qrOffsetY - 10 * scale, 
                            qrSize * scale + 20 * scale, qrSize * scale + 20 * scale);
                
                // QRコードを描画
                ctx.fillStyle = '#2c2c2c';
                for (let row = 0; row < moduleCount; row++) {
                    for (let col = 0; col < moduleCount; col++) {
                        if (qr.isDark(row, col)) {
                            const x = col * cellSize + qrOffsetX;
                            const y = row * cellSize + qrOffsetY;
                            ctx.fillRect(x, y, cellSize + 1, cellSize + 1);
                        }
                    }
                }
                
                // 右側に接続情報を表示
                const textX = 340 * scale;
                const textStartY = 70 * scale;
                const lineHeight = 35 * scale;
                
                // セクションタイトル「接続情報」
                ctx.fillStyle = '#2c2c2c';
                ctx.font = '700 ' + (20 * scale) + 'px "Poppins", sans-serif';
                ctx.textAlign = 'left';
                ctx.fillText('接続情報', textX, textStartY);
                
                // 区切り線
                ctx.strokeStyle = '#e0e0e0';
                ctx.lineWidth = 1 * scale;
                ctx.beginPath();
                ctx.moveTo(textX - 10 * scale, textStartY + 15 * scale);
                ctx.lineTo(panelWidth * scale - 40 * scale, textStartY + 15 * scale);
                ctx.stroke();
                
                // 接続情報の詳細
                let currentY = textStartY + 50 * scale;
                
                // ネットワーク名（SSID）
                ctx.fillStyle = '#666666';
                ctx.font = '500 ' + (12 * scale) + 'px "Poppins", sans-serif';
                ctx.fillText('ネットワーク名（SSID）', textX, currentY);
                
                ctx.fillStyle = '#2c2c2c';
                ctx.font = '600 ' + (16 * scale) + 'px "SF Mono", Monaco, monospace';
                ctx.fillText(ssid, textX, currentY + 22 * scale);
                
                currentY += 60 * scale;
                
                // パスワード
                if (security !== 'nopass') {
                    ctx.fillStyle = '#666666';
                    ctx.font = '500 ' + (12 * scale) + 'px "Poppins", sans-serif';
                    ctx.fillText('パスワード', textX, currentY);
                    
                    ctx.fillStyle = '#2c2c2c';
                    ctx.font = '600 ' + (16 * scale) + 'px "SF Mono", Monaco, monospace';
                    ctx.fillText(password, textX, currentY + 22 * scale);
                    
                    currentY += 60 * scale;
                }
                
                // セキュリティ方式
                ctx.fillStyle = '#666666';
                ctx.font = '500 ' + (12 * scale) + 'px "Poppins", sans-serif';
                ctx.fillText('セキュリティ', textX, currentY);
                
                ctx.fillStyle = '#2c2c2c';
                ctx.font = '600 ' + (16 * scale) + 'px "Poppins", sans-serif';
                const securityText = security === 'nopass' ? 'なし' : security;
                ctx.fillText(securityText, textX, currentY + 22 * scale);

                const qrDataURL = canvas.toDataURL('image/png');
                document.getElementById('qrContainer').innerHTML = 
                    '<img id="qrDisplay" src="' + qrDataURL + '" alt="Wi-Fi QRコード" style="width: 100%; height: auto; max-width: 650px;">';
                
                document.getElementById('downloadBtn').disabled = false;

            } catch (error) {
                console.error('QRコード生成エラー:', error);
                document.getElementById('qrContainer').innerHTML = 
                    '<div class="qr-placeholder" style="color: #d32f2f;">QRコード生成に失敗しました</div>';
                document.getElementById('downloadBtn').disabled = true;
            }
        }


        function downloadQR() {
            try {
                const canvas = document.getElementById('qrCanvas');
                const link = document.createElement('a');
                const ssid = document.getElementById('ssid').value.trim();
                const timestamp = new Date().toISOString().slice(0, 19).replace(/:/g, '-');
                const filename = 'wifi-qrcode-' + ssid.replace(/[^a-zA-Z0-9]/g, '_') + '-' + timestamp + '.png';
                link.download = filename;
                link.href = canvas.toDataURL('image/png');
                link.click();
            } catch (error) {
                console.error('ダウンロードエラー:', error);
                alert('ダウンロードに失敗しました');
            }
        }


        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const toggleBtn = document.querySelector('.toggle-password');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleBtn.textContent = '非表示';
            } else {
                passwordInput.type = 'password';
                toggleBtn.textContent = '表示';
            }
        }

        document.getElementById('ssid').addEventListener('input', function() {
            saveCurrentSSID(this.value);
        });
        
        // SSIDが確定したときに履歴に保存
        document.getElementById('ssid').addEventListener('change', function() {
            if (this.value.trim()) {
                saveSSIDToHistory(this.value.trim());
            }
        });

        document.querySelectorAll('input[name="security"]').forEach(function(radio) {
            radio.addEventListener('change', function() {
                const passwordGroup = document.getElementById('password').closest('.form-group');
                if (this.value === 'nopass') {
                    passwordGroup.style.opacity = '0.5';
                    document.getElementById('password').disabled = true;
                } else {
                    passwordGroup.style.opacity = '1';
                    document.getElementById('password').disabled = false;
                }
            });
        });

        async function initializeApp() {
            console.log('アプリ初期化開始...');
            
            // 履歴からSSIDリストを作成
            loadSSIDHistory();
            
            // 現在のWiFi SSIDを取得して設定
            const currentSSID = await getCurrentWiFiSSID();
            if (currentSSID) {
                document.getElementById('ssid').value = currentSSID;
                console.log('保存されたSSIDを復元:', currentSSID);
            }
            
            // 初期表示
            document.getElementById('qrContainer').innerHTML = 
                '<div class="qr-placeholder">「生成する」ボタンを押してQRコードを作成</div>';
            
            console.log('アプリ初期化完了');
        }
        
        function loadSSIDHistory() {
            try {
                // 履歴から最近使用したSSIDを取得
                const ssidHistory = JSON.parse(localStorage.getItem('ssidHistory') || '[]');
                const datalist = document.getElementById('ssidList');
                
                // 重複を削除してソート
                const uniqueSSIDs = [...new Set(ssidHistory)].slice(0, 10);
                
                // datalistに追加
                uniqueSSIDs.forEach(ssid => {
                    const option = document.createElement('option');
                    option.value = ssid;
                    datalist.appendChild(option);
                });
            } catch (error) {
                console.log('SSID履歴読み込みエラー:', error);
            }
        }
        
        function saveSSIDToHistory(ssid) {
            try {
                if (!ssid || !ssid.trim()) return;
                
                // 既存の履歴を取得
                let ssidHistory = JSON.parse(localStorage.getItem('ssidHistory') || '[]');
                
                // 重複を削除して新しいSSIDを先頭に追加
                ssidHistory = [ssid, ...ssidHistory.filter(s => s !== ssid)].slice(0, 20);
                
                // 保存
                localStorage.setItem('ssidHistory', JSON.stringify(ssidHistory));
            } catch (error) {
                console.log('SSID履歴保存エラー:', error);
            }
        }

        // ページ読み込み完了を待つ
        function waitForPageLoad() {
            return new Promise(function(resolve) {
                if (document.readyState === 'complete') {
                    resolve();
                } else {
                    window.addEventListener('load', resolve);
                }
            });
        }

        // 初期化の実行
        waitForPageLoad().then(function() {
            // 少し待ってから初期化（外部スクリプトの読み込み完了を確実にするため）
            setTimeout(initializeApp, 500);
        });
    </script>
</body>
</html>
